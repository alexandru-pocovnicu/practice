<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welbeing tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>WELCOME</h1>
    <div class="form">
      <form action="">
        <!-- You have to cancel de action from here -->
        <div class="signin">
          <h2>Sign in:</h2>
        </div>
        <div class="email">
          <p>Email</p>
          <input type="email" name="Email" />
        </div>
        <br />
        <div class="password">
          <p>Password</p>
          <input type="password" name="Password" minlength="5" />
        </div>
        <br /><br />
        <div class="submit">
          <!-- Why did you put class="submit" if you didn't use it? -->
          <input type="submit" value="SignIn" />
          <!-- <button type="submit">SignIn</button> -->
          <!-- Try to  create a nicer signin button. Give it some properties and values-->
        </div>
        <br />
        <div class="bottom">
          <!-- You don't use this class bottom in CSS.  -->
          <div class="tc">
            <a href="">Terms and conditions</a>
          </div>
          <div class="abt"><a href="">About</a></div>
        </div>
      </form>
    </div>
  </body>
</html>
